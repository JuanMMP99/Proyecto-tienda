<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto - KM Decora</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/detalle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <header class="header-mobile">
        <a href="index.html" class="back-icon">
        <i class="bi bi-arrow-return-left"></i>
        </a>
        <div class="logo-container">
            <img src="./img/logos/logo-mobile.png" alt="KM Decora Logo" class="logo logo-img">
        </div>
    </header>
    
    <div class="wrapper-detalle">
        
        <!-- Aquí va el mismo header y aside del index.html -->
        
        <main class="main-detalle">
            <div class="detalle-producto">
                <div class="producto-imagenes">
                    <img src="./img/ramos/ramo.jpg" alt="Producto" class="imagen-principal" id="imagen-principal">
                    <div class="miniaturas">
                        <img src="./img/ramos/ramo.jpg" alt="Miniatura 1" class="miniatura" onclick="cambiarImagen(this.src)">
                        <img src="./img/ramos/ramo2.jpg" alt="Miniatura 1" class="miniatura" onclick="cambiarImagen(this.src)">
                        <img src="./img/ramos/ramo3.jpg" alt="Miniatura 2" class="miniatura" onclick="cambiarImagen(this.src)">
                    </div>
                </div>
                <div class="producto-info">
                    <h2 class="producto-titulo">Ramos</h2>
                    <p class="producto-precio">$300</p>
                    <p class="producto-descripcion">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis nam mollitia est neque rem quia ipsa. Ad, eos quae et quis iste at aliquid facere magni earum itaque perspiciatis nam!</p>
                    <p class="producto-disponibilidad">Disponibilidad: Disponible</p>
                    <button class="producto-agregar" id="agregar-al-carrito">Agregar al carrito</button>
                    <button class="producto-comprar">Comprar ahora</button>
                    <div class="redes-sociales">
                        <a href="#" class="red-social"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="red-social"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="red-social"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
            </div>
            <div class="scroll-indicat">
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-down"></i>
                <i class="bi bi-chevron-down"></i>
            </div>
            
            <div class="map-container">
                <h2 class="map-title">Visítanos</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61100.6070393868!2d-96.76419282989215!3d16.836873047386245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c73fb9f6daeeb9%3A0x51464ab70ef0545d!2sC.%20Aldama%201%2C%2071516%20Santa%20Ana%20Zegache%2C%20Oax.!5e0!3m2!1ses!2smx!4v1723786081176!5m2!1ses!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </div>
            
            
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/detalle.js"></script>
</body>
</html>
